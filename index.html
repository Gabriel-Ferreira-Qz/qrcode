<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR code</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="qrcode">
    <section class="qrcode_card">
      <img class="qrcode__imagem" src="./images/image-qr-code.png" alt="QR code do site">

      <div class="qrcode__informacoes">
        <h1 class="qrcode__informacoes__titulo">Improve your front-end skills by building projects</h1>
        <p class="qrcode__informacoes__paragrafo">Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level</p>
      </div>
    </section>
  </main>

  <footer class="rodape">
    <p>Challenge by <a class="rodape__link" href="https://www.frontendmentor.io/home">Frontend Mentor.</a> Coded by <a class="rodape__link" href="https://www.linkedin.com/in/gabriel-queiroz-7a1428212/">Gabriel Ferreira.</a></p>
  </footer>
</body>

</html>
